<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>We Pull at Two ‚Äì Guild Dashboard</title>

<style>
body {
  margin: 0;
  padding: 40px;
  background: radial-gradient(circle at top, #1a1f2b, #0b0f17 70%);
  font-family: "Trebuchet MS", sans-serif;
  color: #eab308;
}

h1 {
  text-align: center;
  font-size: 42px;
  margin-bottom: 50px;
  text-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
  gap: 30px;
}

.card {
  background: linear-gradient(145deg, #1c2433, #111827);
  padding: 25px;
  border-radius: 14px;
  border: 2px solid #d4af37;
  box-shadow: 0 0 25px rgba(212, 175, 55, 0.25);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 0 35px rgba(212, 175, 55, 0.5);
}

.card h2 {
  margin-top: 0;
  font-size: 22px;
  color: #facc15;
  border-bottom: 1px solid rgba(212, 175, 55, 0.4);
  padding-bottom: 8px;
  margin-bottom: 15px;
}

.card p {
  margin: 8px 0;
  color: #e5e7eb;
}

.placeholder {
  color: #9ca3af;
  font-style: italic;
}

.footer {
  text-align: center;
  margin-top: 60px;
  font-size: 12px;
  color: #6b7280;
}
</style>
</head>

<body>

<h1>üè∞ We Pull at Two</h1>

<div class="grid">

  <div class="card" id="guild">
    <h2>Gilden√ºbersicht</h2>
    <p>Lade Daten...</p>
  </div>

  <div class="card" id="raid">
    <h2>üî• Raid Progress</h2>
    <p>Lade Daten...</p>
  </div>

  <div class="card" id="mythic">
    <h2>üèÜ Mythic+ Hall of Fame</h2>
    <p>Lade Daten...</p>
  </div>

</div>

<div class="footer">
  Live Daten via Blizzard API
</div>

<script>
async function loadGuild() {
  const res = await fetch("/api/guild");
  const data = await res.json();

  document.getElementById("guild").innerHTML = `
    <h2>Gilden√ºbersicht</h2>
    <p><strong>Name:</strong> ${data.name}</p>
    <p><strong>Realm:</strong> ${data.realm.name}</p>
    <p><strong>Fraktion:</strong> ${data.faction.name}</p>
    <p><strong>Mitglieder:</strong> ${data.member_count}</p>
    <p><strong>Erfolgspunkte:</strong> ${data.achievement_points}</p>
  `;
}

async function loadRaid() {
  const res = await fetch("/api/raid");
  const data = await res.json();

  if (data.empty) {
    document.getElementById("raid").innerHTML = `
      <h2>üî• Raid Progress</h2>
      <p class="placeholder">${data.message}</p>
    `;
    return;
  }

  document.getElementById("raid").innerHTML = `
    <h2>üî• Raid Progress</h2>
    <p>Raid Progress wird automatisch angezeigt sobald Bosse besiegt wurden.</p>
  `;
}

async function loadMythic() {
  const res = await fetch("/api/mythic");
  const data = await res.json();

  if (data.empty) {
    document.getElementById("mythic").innerHTML = `
      <h2>üèÜ Mythic+ Hall of Fame</h2>
      <p class="placeholder">${data.message}</p>
    `;
    return;
  }
}

loadGuild();
loadRaid();
loadMythic();
</script>

</body>
</html>
