<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>We Pull at Two – Dashboard</title>

<style>
body {
  margin: 0;
  padding: 60px 40px;
  background: radial-gradient(circle at top, #1b1f28, #0d1117 70%);
  font-family: "Segoe UI", sans-serif;
  color: #e5e7eb;
}

h1 {
  text-align: center;
  font-size: 36px;
  letter-spacing: 2px;
  margin-bottom: 50px;
  color: #d1d5db;
  text-transform: uppercase;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
  gap: 30px;
}

.card {
  background: rgba(30, 41, 59, 0.6);
  backdrop-filter: blur(12px);
  border: 1px solid rgba(255, 255, 255, 0.08);
  border-radius: 16px;
  padding: 30px;
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
  transition: transform 0.2s ease, border 0.2s ease;
}

.card:hover {
  transform: translateY(-6px);
  border: 1px solid rgba(255, 255, 255, 0.2);
}

.card h2 {
  margin-top: 0;
  font-size: 20px;
  margin-bottom: 20px;
  color: #f3f4f6;
  border-bottom: 1px solid rgba(255, 255, 255, 0.08);
  padding-bottom: 8px;
}

.card p {
  margin: 8px 0;
  font-size: 15px;
}

.placeholder {
  color: #9ca3af;
  font-style: italic;
}

.section-divider {
  margin: 80px 0;
  height: 1px;
  background: linear-gradient(to right, transparent, #374151, transparent);
}
</style>
</head>

<body>

<h1>We Pull at Two – Live Guild Dashboard</h1>

<div class="grid">

  <div class="card" id="guild">
    <h2>Gildenübersicht</h2>
    <p>Lade Daten...</p>
  </div>

  <div class="card" id="raid">
    <h2>Raid Progress</h2>
    <p>Lade Daten...</p>
  </div>

  <div class="card" id="mythic">
    <h2>Mythic+ Hall of Fame</h2>
    <p>Lade Daten...</p>
  </div>

</div>

<div class="section-divider"></div>

<script>
async function loadGuild() {
  const res = await fetch("/api/guild");
  const data = await res.json();

  document.getElementById("guild").innerHTML = `
    <h2>Gildenübersicht</h2>
    <p><strong>Name:</strong> ${data.name}</p>
    <p><strong>Realm:</strong> ${data.realm.name}</p>
    <p><strong>Fraktion:</strong> ${data.faction.name}</p>
    <p><strong>Mitglieder:</strong> ${data.member_count}</p>
    <p><strong>Erfolgspunkte:</strong> ${data.achievement_points}</p>
  `;
}

async function loadRaid() {
  const res = await fetch("/api/raid");
  const data = await res.json();

  if (data.empty) {
    document.getElementById("raid").innerHTML = `
      <h2>Raid Progress</h2>
      <p class="placeholder">${data.message}</p>
    `;
    return;
  }

  document.getElementById("raid").innerHTML = `
    <h2>Raid Progress</h2>
    <p>Progress wird automatisch angezeigt sobald Bosse besiegt wurden.</p>
  `;
}

async function loadMythic() {
  const res = await fetch("/api/mythic");
  const data = await res.json();

  if (data.empty) {
    document.getElementById("mythic").innerHTML = `
      <h2>Mythic+ Hall of Fame</h2>
      <p class="placeholder">${data.message}</p>
    `;
    return;
  }
}

loadGuild();
loadRaid();
loadMythic();
</script>

</body>
</html>
