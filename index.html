<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>We Pull at Two – Dashboard</title>

<style>

:root {
  --wow-gold: #d4af37;
  --wow-gold-soft: rgba(212,175,55,0.15);
  --wow-silver: #94a3b8;
  --wow-panel: rgba(15,23,42,0.75);
}

body {
  margin: 0;
  padding: 25px 20px;
  background: radial-gradient(circle at top, #111827, #0b0f16 70%);
  font-family: Arial, Helvetica, sans-serif;
  color: #e5e7eb;
  overflow-x: hidden;
}

h1 {
  text-align: center;
  font-size: 22px;
  margin-bottom: 30px;
  font-weight: 600;
  letter-spacing: 1px;
  color: var(--wow-gold);
}

/* TOP MODULE */
#event-bar,
#reset-container,
#server-status {
  margin-bottom: 15px;
}

/* GRID */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
  gap: 30px;
  align-items: start;
}

/* CARD */
.card {
  background: var(--wow-panel);
  border: 1px solid var(--wow-gold-soft);
  border-radius: 16px;
  padding: 22px;
  box-shadow:
    0 10px 30px rgba(0,0,0,0.6),
    inset 0 0 20px rgba(212,175,55,0.03);
  transition: all 0.3s ease;
}

.card:hover {
  border-color: var(--wow-gold);
  box-shadow: 0 0 12px var(--wow-gold-soft);
}

/* TITLE STYLE */
.card h2 {
  display: inline-block;
  margin-top: 0;
  margin-bottom: 18px;
  font-size: 15px;
  letter-spacing: 1px;
  text-transform: uppercase;
  color: var(--wow-gold);
  border-bottom: 2px solid var(--wow-gold);
  padding-bottom: 4px;
}

/* Guild kompakter */
#guild p {
  margin: 4px 0;
  font-size: 13px;
}

/* Activity kleiner */
#activity div {
  font-size: 12px;
}

/* Mobile */
@media (max-width: 600px) {
  body { padding: 15px 12px; }
  h1 { font-size: 18px; }
  .card { padding: 14px; }
}

</style>
</head>

<body>

<h1>We Pull at Two – Guild Dashboard</h1>

<div id="event-bar"></div>
<div id="reset-container"></div>
<div id="server-status"></div>

<div class="grid">

  <div class="card" id="guild">
    <h2>Gildenübersicht</h2>
    <p>Lade Daten...</p>
  </div>

  <div class="card" id="raid">
    <h2>Raid Progress</h2>
    <p>Lade Daten...</p>
  </div>

  <div class="card" id="ranking">
    <h2>Raid Ranking</h2>
    <p>Lade Daten...</p>
  </div>

  <div class="card" id="mythic">
    <h2>Mythic+ Ranking</h2>
    <p>Lade Daten...</p>
  </div>

  <div class="card" id="classes">
    <h2>Klassenverteilung</h2>
    <p>Lade Daten...</p>
  </div>

  <div class="card" id="activity">
    <h2>Gilden Aktivität</h2>
    <p>Lade Daten...</p>
  </div>

</div>

<script src="events.js"></script>
<script src="reset.js"></script>
<script src="server.js"></script>
<script src="guild.js"></script>
<script src="raid.js"></script>
<script src="ranking.js"></script>
<script src="mythic-ranking.js"></script>
<script src="classes.js"></script>
<script src="activity.js"></script>

</body>
</html>
