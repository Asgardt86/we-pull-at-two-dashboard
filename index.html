<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>We Pull at Two – Dashboard</title>

<style>

body {
  margin: 0;
  padding: 50px 30px;
  background: radial-gradient(circle at top, #1b1f28, #0d1117 70%);
  font-family: "Segoe UI", sans-serif;
  color: #e5e7eb;
  overflow-x: hidden; /* verhindert horizontales Scrollen */
}

h1 {
  text-align: center;
  font-size: 32px;
  margin-bottom: 20px;
  letter-spacing: 1px;
}

/* STICKY TOP BAR */
#event-bar,
#server-status {
  position: sticky;
  top: 0;
  z-index: 999;
  backdrop-filter: blur(12px);
  padding: 10px 0;
}

#reset-container {
  position: sticky;
  top: 60px;
  z-index: 998;
}

/* GRID */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 20px;
}

.card {
  background: rgba(30, 41, 59, 0.6);
  backdrop-filter: blur(12px);
  border: 1px solid rgba(255,255,255,0.08);
  border-radius: 14px;
  padding: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.5);
  overflow: hidden;
}

.card h2 {
  margin-top: 0;
  font-size: 18px;
  margin-bottom: 15px;
  border-bottom: 1px solid rgba(255,255,255,0.08);
  padding-bottom: 6px;
}

/* Guild kompakter */
#guild {
  max-height: 240px;
}

#guild p {
  margin: 4px 0;
  font-size: 14px;
}

/* MOBILE OPTIMIERUNG */
@media (max-width: 600px) {
  body {
    padding: 30px 15px;
  }

  h1 {
    font-size: 22px;
  }

  .card {
    padding: 15px;
  }
}

</style>
</head>

<body>

<h1>We Pull at Two – Live Guild Dashboard</h1>

<div id="event-bar"></div>
<div id="reset-container"></div>
<div id="server-status"></div>

<div class="grid">

  <div class="card" id="guild">
    <h2>Gildenübersicht</h2>
    <p>Lade Daten...</p>
  </div>

  <div class="card" id="raid">
    <h2>Raid Progress</h2>
    <p>Lade Daten...</p>
  </div>

  <div class="card" id="ranking">
    <h2>Raid Ranking</h2>
    <p>Lade Daten...</p>
  </div>

  <div class="card" id="mythic">
    <h2>Mythic+ Ranking</h2>
    <p>Lade Daten...</p>
  </div>

  <div class="card" id="classes">
    <h2>Klassenverteilung</h2>
    <p>Lade Daten...</p>
  </div>

  <div class="card" id="activity">
    <h2>Gilden Aktivität</h2>
    <p>Lade Daten...</p>
  </div>

</div>

<script src="events.js"></script>
<script src="reset.js"></script>
<script src="server.js"></script>
<script src="guild.js"></script>
<script src="raid.js"></script>
<script src="ranking.js"></script>
<script src="mythic-ranking.js"></script>
<script src="classes.js"></script>
<script src="activity.js"></script>

</body>
</html>
