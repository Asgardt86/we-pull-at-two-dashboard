<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>We Pull at Two – Dashboard</title>

<style>
body {
  margin: 0;
  padding: 60px 40px;
  background: radial-gradient(circle at top, #1b1f28, #0d1117 70%);
  font-family: "Segoe UI", sans-serif;
  color: #e5e7eb;
}

h1 {
  text-align: center;
  font-size: 36px;
  letter-spacing: 2px;
  margin-bottom: 50px;
  color: #d1d5db;
  text-transform: uppercase;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
  gap: 30px;
}

.card {
  background: rgba(30, 41, 59, 0.6);
  backdrop-filter: blur(12px);
  border: 1px solid rgba(255, 255, 255, 0.08);
  border-radius: 16px;
  padding: 30px;
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
}

.progress-row {
  margin-bottom: 18px;
}

.progress-label {
  display: flex;
  justify-content: space-between;
  font-size: 14px;
  margin-bottom: 6px;
}

.progress-bar {
  width: 100%;
  height: 10px;
  background: rgba(255,255,255,0.08);
  border-radius: 6px;
  overflow: hidden;
}

.progress-fill {
  height: 100%;
  background: linear-gradient(90deg, #22c55e, #16a34a);
  width: 0%;
  transition: width 0.6s ease;
}
</style>
</head>

<body>

<h1>We Pull at Two – Live Guild Dashboard</h1>

<div class="grid">

  <div class="card" id="guild">
    <h2>Gildenübersicht</h2>
    <p>Lade Daten...</p>
  </div>

  <div class="card" id="raid">
    <h2>Raid Progress</h2>
    <p>Lade Daten...</p>
  </div>

  <div class="card" id="mythic">
    <h2>Mythic+ Hall of Fame</h2>
    <p>Neue Mythic+ Season startet bald.</p>
  </div>

</div>

<script>
async function loadGuild() {
  const res = await fetch("/api/guild");
  const data = await res.json();

  document.getElementById("guild").innerHTML = `
    <h2>Gildenübersicht</h2>
    <p><strong>Name:</strong> ${data.name}</p>
    <p><strong>Realm:</strong> ${data.realm.name}</p>
    <p><strong>Fraktion:</strong> ${data.faction.name}</p>
    <p><strong>Mitglieder:</strong> ${data.member_count}</p>
    <p><strong>Erfolgspunkte:</strong> ${data.achievement_points}</p>
  `;
}

function renderProgress(label, completed, total) {
  const percent = total === 0 ? 0 : (completed / total) * 100;

  return `
    <div class="progress-row">
      <div class="progress-label">
        <span>${label}</span>
        <span>${completed} / ${total}</span>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" style="width:${percent}%"></div>
      </div>
    </div>
  `;
}

async function loadRaid() {
  const res = await fetch("/api/raid");
  const data = await res.json();

  document.getElementById("raid").innerHTML = `
    <h2>Raid Progress</h2>
    ${renderProgress("Mythic", data.mythic.completed, data.mythic.total)}
    ${renderProgress("Heroic", data.heroic.completed, data.heroic.total)}
    ${renderProgress("Normal", data.normal.completed, data.normal.total)}
  `;
}

loadGuild();
loadRaid();
</script>

</body>
</html>
