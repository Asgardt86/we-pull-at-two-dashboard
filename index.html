<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>We Pull at Two – Dashboard</title>

<style>

:root {
  --wow-gold: red;
  --wow-gold-soft: rgba(201,164,78,0.25);
}

body {
  margin: 0;
  padding: 25px 20px;
  background: #0f141b;
  font-family: "Segoe UI", sans-serif;
  color: #e5e7eb;
  overflow-x: hidden;
}

h1 {
  text-align: center;
  font-size: 22px;
  margin-bottom: 25px;
  font-weight: 500;
  letter-spacing: 1px;
  color: var(--wow-gold);
}

/* TOP MODULE */
#event-bar,
#reset-container,
#server-status {
  margin-bottom: 15px;
}

/* GRID */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 18px;
}

/* CARD */
.card {
  background: #161c24;
  border: 1px solid rgba(255,255,255,0.06);
  border-radius: 12px;
  padding: 16px;
  transition: 0.2s ease;
}

.card:hover {
  border-color: var(--wow-gold-soft);
  box-shadow: 0 0 12px var(--wow-gold-soft);
}

.card h2 {
  margin: 0 0 12px 0;
  font-size: 15px;
  font-weight: 500;
  color: var(--wow-gold);
}

/* Guild kompakter */
#guild p {
  margin: 3px 0;
  font-size: 13px;
}

/* Activity kleiner */
#activity div {
  font-size: 12px;
}

/* Mobile */
@media (max-width: 600px) {
  body { padding: 15px 12px; }
  h1 { font-size: 18px; }
  .card { padding: 14px; }
}

</style>
</head>

<body>

<h1>We Pull at Two – Guild Dashboard</h1>

<div id="event-bar"></div>
<div id="reset-container"></div>
<div id="server-status"></div>

<div class="grid">

  <div class="card" id="guild">
    <h2>Gildenübersicht</h2>
    <p>Lade Daten...</p>
  </div>

  <div class="card" id="raid">
    <h2>Raid Progress</h2>
    <p>Lade Daten...</p>
  </div>

  <div class="card" id="ranking">
    <h2>Raid Ranking</h2>
    <p>Lade Daten...</p>
  </div>

  <div class="card" id="mythic">
    <h2>Mythic+ Ranking</h2>
    <p>Lade Daten...</p>
  </div>

  <div class="card" id="classes">
    <h2>Klassenverteilung</h2>
    <p>Lade Daten...</p>
  </div>

  <div class="card" id="activity">
    <h2>Gilden Aktivität</h2>
    <p>Lade Daten...</p>
  </div>

</div>

<script src="events.js"></script>
<script src="reset.js"></script>
<script src="server.js"></script>
<script src="guild.js"></script>
<script src="raid.js"></script>
<script src="ranking.js"></script>
<script src="mythic-ranking.js"></script>
<script src="classes.js"></script>
<script src="activity.js"></script>

</body>
</html>
